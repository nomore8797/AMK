name: Build and Deploy to IKS

on:
  push:
    branches: ["main"]

env:
  GITHUB_SHA: ${{ github.sha }}
  IBM_CLOUD_API_KEY: ${{ secrets.IBM_CLOUD_API_KEY }}
  IBM_CLOUD_REGION: us-south
  REGISTRY_HOSTNAME: us.icr.io
  ICR_NAMESPACE: ${{ secrets.ICR_NAMESPACE }}
  IMAGE_NAME: iks-test
  IKS_CLUSTER: example-iks-cluster-name-or-id
  DEPLOYMENT_NAME: iks-test
  PORT: 5001

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install IBM Cloud CLI
        run: |
          curl -fsSL https://clis.cloud.ibm.com/install/linux | sh
          ibmcloud --version
          ibmcloud config --check-version=false
          ibmcloud plugin install -f kubernetes-service
          ibmcloud plugin install -f container-registry

      - name: Authenticate with IBM Cloud
        run: |
          ibmcloud login --apikey "$IBM_CLOUD_API_KEY" -r "$IBM_CLOUD_REGION"
          ibmcloud cr region-set "$IBM_CLOUD_REGION"
          ibmcloud cr login

      - name: Build Docker image
        run: |
          docker build \
            -t "$REGISTRY_HOSTNAME/$ICR_NAMESPACE/$IMAGE_NAME:$GITHUB_SHA" \
            --build-arg GITHUB_SHA="$GITHUB_SHA" \
            --build-arg GITHUB_REF="$GITHUB_REF" .

      - name: Push image to ICR
        run: |
          docker push "$REGISTRY_HOSTNAME/$ICR_NAMESPACE/$IMAGE_NAME:$GITHUB_SHA"

      - name: Deploy to IKS
        run: |
          ibmcloud ks cluster config --cluster "$IKS_CLUSTER"
          kubectl create deployment "$DEPLOYMENT_NAME" \
            --image="$REGISTRY_HOSTNAME/$ICR_NAMESPACE/$IMAGE_NAME:$GITHUB_SHA" \
            --dry-run=client -o yaml > deployment.yaml
          kubectl apply -f deployment.yaml
          kubectl rollout status deployment/"$DEPLOYMENT_NAME" --timeout=2m
          kubectl expose deployment "$DEPLOYMENT_NAME" \
            --type=LoadBalancer \
            --port=80 \
            --target-port="$PORT" \
            --dry-run=client -o yaml > service.yaml
          kubectl apply -f service.yaml
