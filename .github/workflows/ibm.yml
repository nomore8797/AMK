name: Build and Deploy to IKS
on:
 push:
 branches: ["main"]
env:
 GITHUB_SHA: ${{ github.sha }}
  IBM_CLOUD_API_KEY: ${{ secrets.IBM_CLOUD_API_KEY }}
 IBM_CLOUD_REGION: us-south
 ICR_NAMESPACE: ${{ secrets.ICR_NAMESPACE }}
  REGISTRY_HOSTNAME: us.icr.io
  IMAGE_NAME: iks-test
  IKS_CLUSTER: example-iks-cluster-name-or-id
  DEPLOYMENT_NAME: iks-test
  PORT: 5001
jobs:
  setup-build-publish-deploy:
    name: Setup, Build, Publish, and Deploy
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install IBM Cloud CLI
        run: |
          curl -fsSL https://clis.cloud.ibm.com/install/linux | sh
          ibmcloud --version
          ibmcloud config --check-version=false
          ibmcloud plugin install -f kubernetes-service
          ibmcloud plugin install -f container-registry
      - name: Authenticate with IBM Cloud CLI
        run: |
          ibmcloud login --apikey "${IBM_CLOUD_API_KEY}" -r "${IBM_CLOUD_REGION}" -g default
          ibmcloud cr region-set "${IBM_CLOUD_REGION}"
 ibmcloud cr login
 - name: Build with Docker
 run: docker build -t "$REGISTRY_HOSTNAME/$ICR_NAMESPACE/$IMAGE_NAME:$GITHUB_SHA" --build-arg GITHUB_SHA="$GITHUB_SHA" --build-arg GITHUB_REF="$GITHUB_REF" .
 - name: Push the image to ICR
 run: docker push "$REGISTRY_HOSTNAME/$ICR_NAMESPACE/$IMAGE_NAME:$GITHUB_SHA"
 - name: Deploy to IKS
 run: |
 ibmcloud ks cluster config --cluster "$IKS_CLUSTER"
          kubectl config current-context
          kubectl create deployment "$DEPLOYMENT_NAME" --image="$REGISTRY_HOSTNAME/$ICR_NAMESPACE/$IMAGE_NAME:$GITHUB_SHA" --dry-run=client -o yaml > deployment.yaml
 kubectl apply -f deployment.yaml
 kubectl rollout status deployment/"$DEPLOYMENT_NAME" --timeout=2m
          kubectl expose deployment "$DEPLOYMENT_NAME" --type=LoadBalancer --name="$DEPLOYMENT_NAME" --port=80 --target-port="$PORT" --dry-run=client -o yaml > service.yaml
 kubectl apply -f service.yaml
 kubectl get deployment "$DEPLOYMENT_NAME" -o wide
          kubectl get svc "$DEPLOYMENT_NAME" -o wide
 kubectl describe svc "$DEPLOYMENT_NAME" || true
        
